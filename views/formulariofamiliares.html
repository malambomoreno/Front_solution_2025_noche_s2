<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Familiares - ClassRoom App</title>
    <link rel="icon" href="../assets/img/favi.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --color-principal: #231bd1;
            --color-secundario: #7d6c9d;
            --color-terciario: #fe8a8d;
            --color-hover: #6c5b7b;
            --color-success: #28a745;
            --shadow-light: 0 4px 15px rgba(35, 27, 209, 0.1);
            --shadow-medium: 0 8px 25px rgba(35, 27, 209, 0.15);
            --shadow-strong: 0 12px 35px rgba(35, 27, 209, 0.2);
        }

        body {
            margin: 0;
            font-family: "Fredoka", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            background: linear-gradient(135deg, rgba(35, 27, 209, 0.1), rgba(125, 108, 157, 0.1)),
                url('../assets/img/fondoUno.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 80px;
            padding-bottom: 20px;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .navbar {
            background: linear-gradient(135deg, var(--color-principal), var(--color-secundario)) !important;
            box-shadow: var(--shadow-medium);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 400 !important;
            font-size: 1.25rem !important;
            color: white !important;
            transition: color 0.3s ease !important;
        }

        .navbar-brand:hover {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .nav-link {
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
        }

        .nav-link:hover {
            color: var(--color-terciario) !important;
            transform: translateY(-1px);
        }

        .nav-link.active {
            color: var(--color-terciario) !important;
            font-weight: 600 !important;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
            width: 450px;
            max-width: 95%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease;
        }

        .form-title {
            text-align: center;
            background: linear-gradient(135deg, var(--color-principal), var(--color-secundario));
            color: white;
            padding: 1.2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .form-title::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .form-title:hover::before {
            left: 100%;
        }

        .form-title i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--color-principal);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .form-label i {
            margin-right: 8px;
            color: var(--color-secundario);
        }

        .form-control {
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            border-color: var(--color-principal);
            box-shadow: 0 0 0 0.2rem rgba(35, 27, 209, 0.15);
            background: white;
            transform: translateY(-1px);
        }

        .form-control:hover {
            border-color: var(--color-secundario);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-custom {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, var(--color-secundario), var(--color-hover));
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-secondary-custom:hover {
            background: linear-gradient(135deg, var(--color-hover), var(--color-secundario));
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--color-principal), var(--color-terciario));
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--color-terciario), var(--color-principal));
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-custom::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn-custom:active::before {
            width: 300px;
            height: 300px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 1.5rem;
                width: 100%;
                margin: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            body {
                padding-top: 100px;
            }
        }

        .form-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(35, 27, 209, 0.25);
        }

        .required::after {
            content: " *";
            color: var(--color-terciario);
            font-weight: bold;
        }
        
        /* Estilos de la tabla */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-top: 2rem;
        }

        .table {
            margin-bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-strong);
        }

        .table th,
        .table td {
            white-space: nowrap;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .table thead th {
            background-color: var(--color-principal);
            color: white;
        }
        
        .mensaje {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInOut 3s forwards;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .exito {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .cancelacion {
            background: linear-gradient(135deg, #dc3545, #e06c75);
        }

        .error {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="home.html">
                    ClassRoomApp
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="formulariofamiliares.html">
                                Familiares
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2 class="form-title">
                <i class="bi bi-person-plus-fill"></i>
                Registro de Familiares
            </h2>
            <form id="familiarForm">
                <div class="form-group">
                    <label for="nombre" class="form-label required">
                        <i class="bi bi-person-fill"></i>
                        Nombre completo
                    </label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="parentesco" class="form-label required">
                        <i class="bi bi-diagram-3-fill"></i>
                        Parentesco
                    </label>
                    <select id="parentesco" class="form-control" required>
                        <option value="">Selecciona el parentesco</option>
                        <option value="madre">Madre</option>
                        <option value="padre">Padre</option>
                        <option value="hermano">Hermano/a</option>
                        <option value="abuelo">Abuelo/a</option>
                        <option value="tio">Tío/a</option>
                        <option value="primo">Primo/a</option>
                        <option value="tutor">Tutor Legal</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefono" class="form-label required">
                        <i class="bi bi-telephone-fill"></i>
                        Teléfono
                    </label>
                    <input type="tel" id="telefono" class="form-control" placeholder="Ejemplo: +57 300 123 4567" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope-fill"></i>
                        Correo electrónico
                    </label>
                    <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label for="direccion" class="form-label">
                        <i class="bi bi-geo-alt-fill"></i>
                        Dirección
                    </label>
                    <input type="text" id="direccion" class="form-control" placeholder="Ingresa la dirección completa">
                </div>
                <div class="button-group">
                    <button type="button" class="btn-custom btn-secondary-custom" onclick="limpiarFormulario()">
                        <i class="bi bi-arrow-clockwise"></i>
                        Limpiar
                    </button>
                    <button type="submit" class="btn-custom btn-primary-custom">
                        <i class="bi bi-check-circle-fill"></i>
                        Guardar
                    </button>
                </div>
            </form>
        </div>

        <div class="table-responsive form-container">
            <h2 class="form-title" style="margin-top:2rem;">
                <i class="bi bi-people-fill"></i>
                Familiares Registrados
            </h2>
            <table class="table table-striped" id="tablaFamiliares">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Parentesco</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="mensaje" style="margin-top:1rem; font-weight:500;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/HU-FRONT-FAM04Eliminar registro.js"></script>

</body>

</html>
